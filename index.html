<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body class="text-center">
    <!-- nav-bar -->
    <div class="container-fluid header">
        <div class="row header">
            <div class="col-12 navbar hidden" id="menu">
                <nav class="navbar navbar-expand-lg navbar-light menu-nav">
                    <a class="navbar-brand" href="#">Trans-lab</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" onclick=" verSaldo()">
                                    <i class="fas fa-dollar-sign"></i> Ver Saldo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" onclick="calcularTarifa()">
                                    <i class="fas fa-calculator"></i> Calcular tarifa</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" onclick="perfil()">
                                    <i class="far fa-user"></i> Perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" onclick="faq()"><i class="far fa-question-circle"></i>
 Preguntas frecuentes</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- formulario  -->
        <div class="col-12 mx-auto">
            <form id="signIn" class="form-signin" onsubmit="validate()" action="javascript:void(0)">
                <img class="mb-4" src="docs/imagen.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">TransLab</h1>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <a> Olvidaste tu contraseña </a>
                <button class="button mx-auto" type="submit">Sign in</button>
                <p>No tienes cuenta? registrate</p>
            </form>
        </div>

        <!-- options -->
        <div class="col-12 hidden mx-auto" id="options">
            <button class="button" onclick="verSaldo()">Ver saldo</button>
            <button class="button" onclick="calcularTarifa()">Calcular Tarifa</button>
            <button class="button" onclick="perfil()">Perfil</button>
            <button class="button" onclick="faq();">FAQ</button>
        </div>
        <!-- Ver saldo -->
        <div id="ver-saldo" class="text-center hidden col-12 mx-auto">
            <input type="text" id="bipNumber1" class="mx-auto form-control col-12" placeholder="Ingrese número">
            <select name="" id="chooseBip1" class="mx-auto custom-select col-12">
                <option value="vacio">Seleccione</option>
                <option value="8780415"> 8780415</option>
                <option value="19420273">19420273</option>
                <option value="666">666</option>
            </select>
            <button id="verSaldoButtom" class="mx-auto button">Ver saldo</button>
        </div>
        <!-- perfil-->
        <div id="perfil" class="text-center hidden col-12 mx-auto">
            <img class="img-perfil" src="docs/user.png" alt="" height="120">
            <p id="infoUser"></p>
            <input type="text" id="newBip" class="mx-auto form-control col-12" placeholder="Ingrese número">
            <button class="button mx-auto" id="addBip">Agregar</button>
            <div id="list"></div>
        </div>
        <!-- calcular tarifa -->
        <div id="calcular-tarifa" class="mx-auto hidden col-12">
            <input type="text" id="bipNumber" class="mx-auto form-control col-12" placeholder="Ingrese número">
            <select name="" id="horarios" class="mx-auto custom-select col-5">
                <option value="760">Alto: $760</option>
                <option value="680">Horario Medio: $680</option>
                <option value="630">Horario Bajo: $630</option>
            </select>
            <select name="" id="chooseBip" class="mx-auto custom-select col-5">
                <option value="vacio">Seleccione</option>
                <option value="8780415"> 8780415</option>
                <option value="19420273">19420273</option>
                <option value="666">666</option>
            </select>
            <button id="calcular" class="mx-auto button">calcular</button>
        </div>

        <!-- preguntas -->
        <div id="faq" class="text-center mx-auto hidden col-12">
            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Como consultar el saldo
                            </button>
                        </h5>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            Menu -> Ver saldo -> Ingresar el número de la targeta
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo">
                                Como calcular pasaje
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            Menu -> Calcular -> Ingresar el número de la targeta y horario de viaje
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                                aria-controls="collapseThree">
                                Como ver mi perfil
                            </button>
                        </h5>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                        <div class="card-body">
                            Menu -> Perfil
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
